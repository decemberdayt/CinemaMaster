<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap = "20px">
  <div fxLayout = "row" fxLayoutAlign = "space-around">
    <h1>Movie List</h1>
        <form id="calendar">
          <mat-form-field >
            <mat-label>Choose date</mat-label>
            <input matInput [matDatepicker]="picker" (dateChange)= "dateChange($event.value)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </form>
  </div>
  <div>
    <app-movies-list [movies] ="moviesList" [shows] = "showList" [showDate] = "pickedDate" (eventBuy) = "selected($event)"></app-movies-list>
  </div>
</div>
